<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Web360</title>

  <!-- Archivo CSS compilado de Tailwind -->
  <link href="output.css" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background: #f8fafc; }
    .login-modal { backdrop-filter: blur(8px); }
    .login-modal-content { transform: scale(0.95); opacity: 0; transition: all 0.3s ease; }
    .login-modal.show .login-modal-content { transform: scale(1); opacity: 1; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Contenedor app -->
  <div id="app-container" class="w-full max-w-md mx-auto"></div>

  <!-- Botón menú y logout (simulados) -->
  <div id="user-menu" class="hidden"></div>
  <button id="logout-btn" class="hidden">Logout</button>
  <button id="user-menu-btn" class="hidden">Menu</button>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
