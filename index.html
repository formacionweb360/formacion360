<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Web360</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background: #f8fafc; }
    .login-modal { backdrop-filter: blur(8px); }
    .login-modal-content { transform: scale(0.95); opacity: 0; transition: all 0.3s ease; }
    .login-modal.show .login-modal-content { transform: scale(1); opacity: 1; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Contenedor app -->
  <div id="app-container" class="w-full max-w-md mx-auto"></div>

  <!-- Botón menú y logout (simulados) -->
  <div id="user-menu" class="hidden"></div>
  <button id="logout-btn" class="hidden"></button>
  <button id="user-menu-btn" class="hidden"></button>

  <!-- Script externo -->
  <script src="script.js"></script>
</body>
</html>
