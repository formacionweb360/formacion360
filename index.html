<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login con Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar sesi√≥n</h1>
    
    <div class="space-y-4">
      <input id="usuario" type="text" placeholder="Usuario"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      
      <input id="contrasena" type="password" placeholder="Contrase√±a"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      
      <button onclick="login()"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Entrar
      </button>

      <p id="mensaje" class="text-center mt-3 text-sm text-gray-600"></p>
    </div>
  </div>

  <script>
    // üß© CONFIGURA TUS DATOS DE SUPABASE AQU√ç
    const SUPABASE_URL = 'https://brazwbyfwcafscpfqhqf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJyYXp3Ynlmd2NhZnNjcGZxaHFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTY0NjIsImV4cCI6MjA3ODM3MjQ2Mn0._rvVLjpv1hCqGL-ptDVD3IYohavdh8ax4S8PZ1Q7UYQ';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function login() {
      const usuario = document.getElementById('usuario').value.trim();
      const contrasena = document.getElementById('contrasena').value.trim();
      const msg = document.getElementById('mensaje');
      msg.textContent = "Verificando...";

      const { data, error } = await supabase
        .from('usuarios')
        .select('*')
        .eq('usuario', usuario)
        .eq('contrasena', contrasena)
        .eq('estado', 'Activo')
        .single();

      if (error || !data) {
        msg.textContent = "‚ùå Usuario o contrase√±a incorrectos";
        msg.className = "text-center mt-3 text-sm text-red-600";
        return;
      }

      msg.textContent = `‚úÖ Bienvenido ${data.nombre} (${data.rol})`;
      msg.className = "text-center mt-3 text-sm text-green-600";

      // Aqu√≠ podr√≠as redirigir al dashboard seg√∫n el rol:
      // if (data.rol === 'Administrador') window.location.href = 'admin.html';
    }
  </script>
</body>
</html>
